<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>模板语法</title>
</head>
<body>
<!--
    总结：
    Vue模板有两大类：
        1.插值语法
            功能：用于解析标签体内容。
            写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
        2.指令语法
            功能：用于解析标签（包括标签属性，标签体内容，绑定事件。。。）
            举例： v-bind:href="xxx" 或简写为 :href="xxx"，xxx同样要写js表达式，且可以读取到data中的所有属性。
            备注：vue中有很多的指令，且形式都是：v-????，此处我们只拿v-bind举个栗子

-->



    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()">点我去{{school.name}}1</a>
        <!--v-bind:可以简写为：-->
        <a :href="school.url">点我去{{school.name}}2</a>
    </div>
    
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止vue在启动是生成生产提示
        new Vue({
            el:'#root', //el用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串
            //data中用于存储数据，数据供el所指定的容器去使用，值暂时我们先写成一个对象
            data:{
                name:'zhangkf',
                school:{
                    name:"百度",
                    url:"http://www.baidu.com"
                }
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

<!--
    总结：
        1.想让vue工作，就必须创建一个vue实例，且要传入一个配置对象；
        2.root容器里的代码依然符合html规范，只不过混入了特殊的vue语法；
        3.ront容器里的代码被称为【vue模板】。

-->




    <div id="root">
        <h1>hi,{{name}},年龄：{{age}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止vue在启动是生成生产提示
        new Vue({
            el:'#root', //el用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串
            //data中用于存储数据，数据供el所指定的容器去使用，值暂时我们先写成一个对象
            data:{
                name:'zhangkf',
                age:26
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

<!--
    总结：
        MVVM模型：
            1.M：模型(Model):data中的数据
            2.V：视图(View):模板代码
            3.VM：视图模型(ViewModel)：Vue实例
        观察发现：
            1.data中的所有的属性，最终都出现在了vm身上。
            2.vm身上所有属性 及 Vue身上的所有属性，在Vue模板中都可以直接使用。

-->



    <div id="root">
        <!--只要vm对象身上有的属性和原型身上有的属性，{{}}里都能写，并且不用vm.
        原型是指 new Vue
        -->
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{addrss}}</h1>
        <h1>测试一下1：{{1+1}}</h1>
        <h1>测试一下2：{{$options}}</h1>
        <h1>测试一下3：{{$delete}}</h1>
        <h1>测试一下3：{{_c}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止vue在启动是生成生产提示
        const vm = new Vue({
            el:'#root', 
            data:{
                name:'zhangkf',
                addrss:'西安'
            }
        });
        console.log(vm)
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

<!--
    总结：
        1.vue中的数据代理：
            通过vm对象来代理data对象中的属性操作（读/写）
        2.vue中数据代理的好处
            更加方便的操作data中的属性
        3.基本原理
            通过 Object.defineProperty()把data对象中所有属性添加到vm上。
            为每一个添加到vm上的属性，都指定一个getter/setter
            在getter/setter内部去操作（读   /写）data中对应的属性
-->




    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{addrss}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止vue在启动是生成生产提示
        let data = {
                name:'zhangkf',
                addrss:'西安'
            }
        const vm = new Vue({
            el:'#root', //el用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串
            //data中用于存储数据，数据供el所指定的容器去使用，值暂时我们先写成一个对象
            data
        });

    </script>
</body>

</html>

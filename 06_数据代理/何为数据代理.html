        <!--数据代理：通过一个对象代理对另外一个对象中属性的操作（读/写）-->

    <script type="text/javascript">
        let obj1 = {x:"200"}
        let obj2 = {y:"400"}
        Object.defineProperty(obj2,"x",{
            get(){
                return obj1.x
            },
            set(value){
                obj1.x = value
            }
        })
    </script>
</body>
